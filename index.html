<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../bootstrap-5/css/bootstrap.min.css">
  <script src="../../bootstrap-5/js/bootstrap.min.js"></script>

  <!-- Latest compiled and minified CSS --> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script> 

  <!--GOOGLE FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');

    .attribution { font-size: 11px; text-align: center; clear: right;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="min-height: 100vh; display: grid; place-items: center;
background-color: hsl(229, 57%, 11%);">

<div class="gird-container">


  <div class="grid-item1">
<i><img src="images/logo.svg" alt=""></i><br>

<div class="inline-block icons-div">
<i class="icons px-2 py-2 rounded-2 me-2"><img src="images/icon-document.svg" alt=""></i>
<i class="icons px-2 py-2 rounded-2 me-2"><img src="images/icon-folder.svg" alt=""></i>
<i class="icons px-2 py-2 rounded-2"><img src="images/icon-upload.svg" alt=""></i>
</div>
  </div>
  
<div class="grid-item2">

  <div class="upper-grid-item2">
          <!--PROGRESS BAR INDICATOR-->
<div class="PBI-div">
  <table class="amount-left">
    <tr>
    <td class="eight-one-five">185</td> 
    <td class="gig-left">GB Left</td>
  </tr>
  </table>
  <div class="empty-div"></div>
</div>
</div>

  <div class="lower-grid-item2 px-4">

   <p class="storage-used">You’ve used <strong class="used-amount">815 GB</strong> of your storage</p>

   <div class="progress-bar-div">

    <div class="progress-bar">
      <div class="progress-indicator">
      </div>
    </div>
  </div>

  <div class="gig-div mt-1">
    <strong class="zero-gig">0 GB</strong>
    <strong class="one-k-gig">1000 GB</strong>
  </div>

  <div class="responsive-PBI-div mt-2 ms-5">
    <table class="amount-left">
      <tr>
      <td class="eight-one-five">185</td> 
      <td class="gig-left">GB Left</td>
    </tr>
    </table>
  </div>
  </div>
</div>
</div>

  <!--
  You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB
  -->
  <div class="attribution text-white">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/ekpe-offiong/?lipi=urn%3Ali%3Apage%3Ad_flagship3_feed%3Bdyc2aWvyREm4YNx5yR83vA%3D%3D" 
    target="_blank">Ekpe Offiong Jr</a>.
  </div>
</body>
</html>
